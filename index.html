<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web</title>
    <link rel="shortcut icon" href="img/sign2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index1,2.css">
</head>
<body>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <div class="wrapper">
        <form action="#">
          <h2>E-Commerce SignUp</h2>
          <div class="input-field">
            <input type="text" required id="signUpUser">
            <label>Enter your Name</label>
          </div>
            <div class="input-field">
            <input type="email" required id="signUpEmail">
            <label>Enter your email</label>
          </div>
          <div class="input-field">
            <input type="password" required id="signUpPassword">
            <label>Enter your password</label>
          </div>
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button  type="button" onclick="signUp()">Sign Up</button>
        </form>
      </div>
      <script src="index.js"></script>

</body>
</html>
