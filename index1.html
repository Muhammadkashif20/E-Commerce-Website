<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Login</title>
  <link rel="stylesheet" href="index1,2.css">
  <link rel="shortcut icon" href="img/logn.png" type="image/x-icon">
</head>
<body>
 
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <div class="wrapper">
    <form action="#">
      <h2>E-Commerce Login</h2>
        <div class="input-field">
        <input type="email" required id="loginEmail">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required id="loginPassword">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
     <button type="button" onclick="login()" id="btn">Log In</button>
    </form>
    </div>
<script src="index1.js"></script>
 
</body>
</html>
